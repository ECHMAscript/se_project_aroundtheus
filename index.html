      <div class="modal">
        <div class="modal__container">
          <form action="#" class="form">
            <h2 class="form__title">Edit profile</h2>
            <img
              src="svg/Close Icon.svg"
              alt="A closing button for the form"
              class="form__close-btn"
            />
            <fieldset class="form__inputs">
              <input
                type="text"
                class="form__input-fields name-field"
                placeholder="Name"
              />
              <input
                type="text"
                class="form__input-fields job-field"
                placeholder="Description"
              />
            </fieldset>
            <button type="button" class="form__button">Save</button>
          </form>
        </div>
      </div>

        <img class="header__logo" src="svg/Logo.svg" alt="Logo of website" />
      </header>

          />

            <div class="profile__inner-container">
              <h1 class="profile__profile-name">Jacques Cousteau</h1>
              <button class="profile__edit-profile" type="button">
                <img
                  class="profile__edit-profile-svg"
                  src="svg/edit.svg"
                  alt="Edit Profile Button"
                />
              </button>
            </div>
            <p class="profile__profile-job">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
            <img src="svg/add.svg" alt="Add button" />
          </button>
        </section>

                    class="card__like-button-svg"

                    alt="Heart Svg"

                </button>
