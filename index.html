<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body>
    <div class="page">
      <div class="modal editProfile">
        <div class="modal__container">
          <form action="#" class="form">
            <h2 class="form__title">Edit profile</h2>
            <button class="form__close-btn">
              <img
                src="svg/Close Icon.svg"
                alt="A closing button for the form"
              />
            </button>

            <fieldset class="form__inputs">
              <input
                type="text"
                class="form__input-fields name-field"
                placeholder="Name"
              />
              <input
                type="text"
                class="form__input-fields job-field"
                placeholder="Description"
              />
            </fieldset>
            <button type="submit" class="form__button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal addNewCardModal">
        <div class="modal__container">
          <form action="#" class="form">
            <h2 class="form__title">New Place</h2>
            <button class="form__close-btn">
              <img
                src="svg/Close Icon.svg"
                alt="A closing button for the form"
              />
            </button>

            <fieldset class="form__inputs">
              <input
                type="text"
                class="form__input-fields title-field"
                placeholder="Title"
              />
              <input
                type="text"
                class="form__input-fields link-field"
                placeholder="Image link"
              />
            </fieldset>
            <button type="submit" class="form__button">Create</button>
          </form>
        </div>
      </div>
      <div class="image-modal">
        <div class="image-modal__overlay"></div>

        <div class="image-modal__inner-container">
          <button class="image-modal__close-btn">
            <img
              class="image-modal__close-button"
              src="svg/Close Icon.svg"
              alt="A closing button for the form"
            />
          </button>
          <div class="image-modal__image-container">
            <img src="" alt="" class="image-modal__image" />
          </div>
          <p class="image-modal__image-title"></p>
        </div>
      </div>
      <header class="header">
        <img class="header__logo" src="svg/Logo.svg" alt="Logo of website" />
      </header>
      <main class="body">
        <section class="profile">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Profile Image"
            class="profile__avatar"
          />
          <div class="profile__profile-info">
            <div class="profile__inner-container">
              <h1 class="profile__profile-name">Jacques Cousteau</h1>
              <button class="profile__edit-profile" type="button">
                <img
                  class="profile__edit-profile-svg"
                  src="svg/edit.svg"
                  alt="Edit Profile Button"
                />
              </button>
            </div>
            <p class="profile__profile-job">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
            <img src="svg/add.svg" alt="Add button" />
          </button>
        </section>
        <section class="gallery">
          <template id="card">
            <div class="card">
              <button class="card__trash-btn">
                <img src="svg/trash.svg" alt="delete image button" />
              </button>
              <img
                src="images/yosemite-valley.jpg"
                alt="An image of yosemite valley"
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__name">Yosemite Valley</h2>
                <button class="card__like-button" type="button">
                  <img
                    class="card__like-button-svg"
                    src="svg/heart.svg"
                    alt="Heart Svg"
                  />
                </button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around the U.S</p>
      </footer>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
