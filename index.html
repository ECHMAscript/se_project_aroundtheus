<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="svg/Logo.svg" alt="">

        </header>
        <main class="body">
            <section class="profile">
                <img src="images/jacques-cousteau.jpg" alt="" class="profile__avatar">
                <div class="profile__profile-info">
                    <div class="profile__inner-container">
                        <h1 class="profile__profile-name">Jacques Cousteau</h1>
                        <img class="profile__edit-profile" src="svg/edit.svg" alt="">
                    </div>
                    <p class="profile__profile-job">Explorer</p>
                </div>
                <button class="profile__add-buttom" type="button"><img src="svg/add.svg" alt=""></button>
            </section>
            <section class="gallery">
                <div class="card">
                    <img src="images/yosemite-valley.jpg" alt="" class="card__image">
                    <div class="card__footer">
                        <h2 class="card__name">Yosemite Valley</h2>
                        <button class="card__like-button" type="button"><img src="svg/heart.svg" alt=""></button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/lake-louise.png" alt="" class="card__image">
                    <div class="card__footer">
                        <h2 class="card__name">Lake Louise</h2>
                        <button class="card__like-button" type="button"><img src="svg/heart.svg" alt=""></button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/bald-mountains.png" alt="" class="card__image">
                    <div class="card__footer">
                        <h2 class="card__name">Bald Mountains</h2>
                        <button class="card__like-button" type="button"><img src="svg/heart.svg" alt=""></button> 
                    </div>
                </div>
                <div class="card">
                    <img src="images/latemar.png" alt="" class="card__image">
                    <div class="card__footer">
                        <h2 class="card__name">Latemar</h2>
                        <button class="card__like-button" type="button"><img src="svg/heart.svg" alt=""></button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/vanoise-national-park.png" alt="" class="card__image">
                    <div class="card__footer">
                        <h2 class="card__name">Vanoise National Park</h2>
                        <button class="card__like-button" type="button"><img src="svg/heart.svg" alt=""></button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/lago-di-braies.png" alt="" class="card__image">
                    <div class="card__footer">
                        <h2 class="card__name">Lago di Braies</h2>
                        <button class="card__like-button" type="button"><img src="svg/heart.svg" alt=""></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2024 Around the U.S</p>
        </footer>
    </div>
</body>
</html>
